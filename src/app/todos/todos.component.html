<ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-center py-3 task-{{ task.id }}" *ngFor="let task of todoData">
        <div class="ms-2 me-auto">
            <p class="m-0">{{ task.title }}</p>
        </div>
        <i class="fas fa-check-circle text-success fs-4" title="Completed" *ngIf="task.completed == true" data-bs-toggle="tooltip" data-bs-title="sdlfsdlfl"></i>
        <i class="fas fa-check-circle text-black-50 fs-4 opacity-25" title="Not Completed" *ngIf="task.completed == false"></i>
        <!-- <i class="fas fa-times-circle"></i> -->
    </li>
</ol>
